<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/main.js"></script>
</head>
<body>

<div data-role="page">

    <!--Side panel for city selection-->
    <div data-role="panel" id="left-panel" data-theme="c">
        <ul data-role="listview" data-theme="d">
            <li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
            <li data-role="list-divider">Select a City</li>
            <li><a href="#" class="city" data-rel="close">Sumy</a></li>
            <li><a href="#" class="city" data-rel="close">Kharkov</a></li>
            <li><a href="#" class="city" data-rel="close">Kiev</a></li>
            <li><a href="#" class="city" data-rel="close">Poltava</a></li>
        </ul>
    </div><!-- /panel -->

    <!--Page header-->
    <div data-role="header" data-position="fixed" data-theme="c">
        <h1>Good Weather</h1>
        <a href="#left-panel" data-icon="bars" data-role="button" data-iconpos="notext" data-iconshadow="false">Menu</a>
    </div><!-- /header -->

    <!--Contains the main page content-->
    <div data-role="content" class="content">
        <h1 id="current_temp" class="icon" data-icon=""></h1>
        <p id="current_summary"></p>
        <p id="location">Current Location</p>
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
